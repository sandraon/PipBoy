<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PipBoy</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">STAT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#status" class="nav-link" data-toggle="tab" role="tab">STATUS</a>
            </li>
            <li class="nav-item">
                <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
            </li>
            <li class="nav-item">
                <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
                <div class="center-image">
                    <img src="img/vboy.png">
                </div>
            </div>
            <div class="tab-pane" id="special" role="tabpanel">
                SPECIAL
            </div>
            <div class="tab-pane" id="perks" role="tabpanel">
                PERKS
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-md-3">
                    HP 90/90
                </div>
                <div class="col-md-6">
                    LEVEL 1
                    <div class="level-progress"></div>
                </div>
                <div class="col-md-3">
                    AP 50/50
                </div>
            </div>
        </footer>
        

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
